name: ci
on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: gcc-11
          cmake: true

      - name: Compilation
        run: |
          cmake -S . -B ./build
          cmake --build ./build ${{env.nproc}}
          
      - name: CPack
        working-directory: ./build
        run: |
          cpack -G ZIP

      - name: Extract branch or tag name
        id: extract_ref
        run: echo "::set-output name=ref::$(echo ${GITHUB_REF#refs/*/})"

      - name: Project-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_ref.outputs.ref }}
          files: |
            ./build/proj
